<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table!</title>
    <style>

      table{
        border: 3px solid black;
        border-collapse: collapse;
      }

      td, th{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      
    </style>
  <body>
    <table>
      <thead>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4.270 m</td>
          <td>10,911 m</td>
        </tr>
        <tr>
          <td>Alantic Ocean</td>
          <td>5.270 m</td>
          <td>8,911 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
