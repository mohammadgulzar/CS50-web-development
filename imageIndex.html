<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p>
      <a href="index.html" class="link">Return to Google Search</a>
    </p>
    <div></div>
    <div><img src="img.png" style="margin-top: 200px" /></div>
    <form action="https://www.google.com/search">
      <div id="searchDiv">
        <img src="searchIcon.png" id="searchImg" />
        <input type="text" name="q" id="text" />
        <input type="hidden" name="tbm" value="isch" />
      </div>
      <div><input type="submit" value="Find Images" class="button" /></div>
    </form>
  </body>
</html>
